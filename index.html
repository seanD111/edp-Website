<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Matlab-MEAN Demo</title>
    <style>
    div {
        text-align: center;
        font-family: 'Calibri';
        font-size: 100px;
        top: 50%;
        position: absolute;
        left: 50%;
        margin-left: -200px;
        margin-top: -100px;
    }
    
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
        display: none !important;
    }
    </style>
</head>

<body ng-app="demo" ng-controller="demoController" ng-cloak class="ng-cloak">
    <div>{{data.hours}} : {{data.minutes}} : {{data.seconds}}</div>
</body>

<script src="lib/angular.min.js"></script>
<script src='lib/socket.io.min.js'></script>
<script>
var socket = io.connect('localhost:3000');

angular.module('demo', []).controller('demoController', ['$scope', function($scope) {
    socket.on('updated', function(data) {
        $scope.data = data;
        $scope.$apply();
    });
}]);
</script>

</html>
